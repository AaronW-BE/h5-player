<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="./player.css">
    <meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1">
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        div,button {
            margin: 0;
        }
    </style>
<!--    <script src="https://cdn.bootcdn.net/ajax/libs/touchjs/0.2.14/touch.js"></script>-->
</head>
<body>
<div id="player" class="player">
    <video id="video" src="./video.mp4"></video>
    <div id="controls">
        <div id="play" class="control control-btn play-btn"></div>
<!--        <button id="play" class="control">&#x25BA;</button>-->
        <div id="progress" class="control">
            <div id="progress_box">
                <span id="play_progress"></span>
            </div>
        </div>
        <div id="fullscreen" class="control control-btn full-screen-btn"></div>
    </div>
</div>

<script src="player.js"></script>
</body>
</html>
